[book]
authors = ["Pallav Bakshi"]
language = "en"
multilingual = false
src = "src"
title = "RusTree Documentation"

[build]
build-dir = "book" # Output directory for mdbook build, relative to 'docs'

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/pallavbakshi/rusTree" # Optional: Link to your repo
edit-url-template = "https://github.com/pallavbakshi/rusTree/edit/master/docs/{path}" # Optional
site-url = "/rusTree/" # Optional: if hosted in a subdirectory on GitHub Pages

[output.html.search]
enable = true
limit-results = 20
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 2